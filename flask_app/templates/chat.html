{% extends 'shared/layout.html' %}



{% block maincontent %}


<p>Chat</p>

<!-- The chat box -->  
<div id='chat' >    
</div>


<p class="email">

<!-- Message is sent when the desired key is pressed -->  
<input id="message-sender"placeholder="Enter Your Message Here" name="messageSent" onkeydown="if (event.keyCode === 13) { sendMessage(event); }"/>

<!-- Button to leave the chat -->  
<input type="button" value="Leave Room" onclick="leaving(event)"/>
</p>
{% endblock %}
